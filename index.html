<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="icon" href="NailGirl.png">
  <link rel="stylesheet" href="style.css">
  <!-- Font family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap" rel="stylesheet">
  <title>NailSite</title>
</head>
<body>
  <header>
    <div class="title">
      <h1>Nail salon title</h1>
    </div>
    <div class="gnav-btn">
      <div class="gnav-btn-lines">
        <span class="line1"></span>
        <span class="line2"></span>
        <span class="line3"></span>
      </div>
    </div>
    <nav class="modal-window">
      <ul class="modal-lists">
        <li>Design catalog</li>
        <li>Menu</li>
        <li>Review</li>
        <li>Blog</li>
        <li>Access</li>
        <li>Reserve/Contact</li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="main-visual">
      <ul class="sm-slider">
        <li><span></span></li>
        <li><span></span></li>
        <li><span></span></li>
      </ul>
      <div class="main-visual-catch">
        <div></div>
        <p>あなたをもっと魅力的にする</p>
      </div>
      <div class="scroll-icon">
        <p>SCROLL</p>
        <span class="material-symbols-outlined">keyboard_double_arrow_down</span>
      </div>
    </div>
  </main>
  <section id="design-catalog">
    <div class="design-catalog-title">
      <h2>DESIGN CATALOG</h2>
      <span class="pinyon-script-regular ">Design catalog</span>
    </div>
    <div class="design-catalog-img">
      <div class="img-group">
        <img src="NAIL1.JPG" alt="">
        <h3>シンプル</h3>
      </div>
      <div class="img-group">
        <img src="NAIL2.JPG" alt="">
        <h3>マーベル</h3>
      </div>
      <a href="#" class="view-more">VIEW MORE</a>
    </div>
      
  </section>
  <section id="menu">

  </section>


  <script src="main.js"></script>
</body>
</html>
